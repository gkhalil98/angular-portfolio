<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="checkUser(loginForm.value)" #loginForm="ngForm">
        <label>Username</label>
        <input type="text" name="username" ngModel required minlength="2"/><br/>
        <label>Password</label>
        <input type="password" name="password" ngModel required pattern="TCS\D{3}"/><br/>
        <input type="submit" value="submit" [disabled]="!loginForm.valid"/>
    </form>
    {{msg}}
    <br/>
    <a routerLink="register">Register Here</a>
</div>
